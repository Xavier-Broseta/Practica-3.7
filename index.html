<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de  Bloque5</title>
</head>
<body>
    <br>
    <!--Etiqueta en: Cursiva-->
    <em>Ejemplo de EM</em>
   <br>
   <br>
    <!--Etiqueta en: Negrita -->
    <strong>Ejemplo de Strong</strong>
<br>
<br>
     <!--Etiqueta en: Pequeño-->
     <small>Ejemplo de small</small>
  <br>
  <br>  
     <!--Etiqueta que: Tacha-->
    <s>Ejemplo de s</s>

    <!--Etiqueta que incluye: atributos data time -->
   <p> <time datatime="2017-09-23" >28 de septiembre de 2017</time> </p>
        
    <!--Etiqueta que introduce: Subindice -->
    <p>Ejemplo de sub 7<sub>4</sub></p>

    <!--Etiqueta que introduce: Superindice -->
    <p>Ejemplo de sup 2 <sup>5</sup></p>

    <!--Etiqueta en: Cursiva2 -->
    <p>Ejemplo de la <i>Etiqueta i</i></p>

    <!--Etiqueta que introduce: negrita -->
    <p>Ejemplo de la <b>Etiqueta b</b></p>

    <!--Etiqueta que introduce: Un fondo amarillo para marcar -->
    <p>Ejemplo de la <mark>Etiqueta mark</mark> </p>

    <!--Etiqueta que marca una referencia en la fuente -->
    <p>El dijo <cite=> Ejemplo de cite</cite></p>

    <!--Etiqueta que  indica que el texto adjunto es una cita corta en línea. -->
    <p><q cite="https://as.com/tikitakas/2022/01/17/portada/1642431404_132652.html?m1=cG9ydGFkYV9wb3J0YWRh&m2=QUNUVUFMSURBRA%3D%3D&m3=Mg%3D%3D&m4=bm9ybWFs&m5=MjI%3D&m1=cG9ydGFkYV9wb3J0YWRh&m2=QUNUVUFMSURBRA%3D%3D&m3=Mw%3D%3D&m4=bm9ybWFs&m5=MjI%3D">Lo pasé fatal</q></p>

    <!--Etiqueta que Sirve para marcar el término que se quiere definir. -->
    <p><dfn> Ejemplo de DFN </dfn></p>

    <!--Etiqueta que representa una abreviación o acrónimo.  -->
    <p><abbr title="Hypertext Markup Language"> Ejemplo de Abbr</abbr></p>
</body>
</html>
